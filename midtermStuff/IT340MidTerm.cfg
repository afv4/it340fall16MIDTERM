define host {
        use                             linux-server
        host_name                       IT340MidTerm
        alias                           The Apache server thing
        address                         10.0.2.15
        max_check_attempts              5
        check_period                    24x7
        notification_interval           30
        notification_period             24x7
}

define service {
	use				generic-service
	host_name			IT340MidTerm
	service_description		PING
	check_command			check_ping!100.0,20%!500.0,60%
}

define service {
	use				generic-service
	host_name			IT340MidTerm
	service_description		SSH
	check_command			check_ssh
	notifications_enabled		0
}

define service {
	use				generic-service
	host_name			IT340MidTerm
	service_description		mySQL
	check_command			check_mysql_cmdlinecred!nagios!password
	notification_interval		0
}

define service {
	use				generic-service
	host_name			IT340MidTerm
	service_description		CPU Load
	check_command			check_nrpe!check_load
	notification_interval		1
}

define service {
	use				generic-service
	host_name			IT340MidTerm
	service_description		Log Check for Errors
	check_command			check_log!/var/log/httpd/error_log!/tmp/templog.log!error
	notification_interval		1
}

define service {
	use				generic-service
	host_name			IT340MidTerm
	service_description		disk usage
